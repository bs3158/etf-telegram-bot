name: ETF Telegram Report

on:
  schedule:
    # 평일 월~금, UTC 06:30 → KST 15:30
    - cron: '30 6 * * 1-5'
  workflow_dispatch:  # 수동 실행 버튼도 추가

jobs:
  run-etf-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install FinanceDataReader requests pandas

      - name: Run ETF report
        run: |
          python etf_telegram.py
