name: ETF Telegram Bot

on:
  schedule:
    - cron: "30 6 * * 1-5"   # 평일 한국시간 15:30 (UTC 06:30)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    # GitHub Actions 커밋 권한
    permissions:
      contents: write

    steps:
      # 1️⃣ 저장소 체크아웃
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ 한글 폰트 설치 (그래프 깨짐 방지)
      - name: Install Korean font
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      # 3️⃣ Python 세팅
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 4️⃣ 의존성 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 matplotlib

      # 5️⃣ ETF 봇 실행
      - name: Run ETF bots
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python Jonghak_ETF_Telegram.py
          python Pension_ETF_Telegram.py
          python Three_Women_ETF.py
          python Woorisaju.py

      # 6️⃣ 스냅샷 & 그래프 자동 커밋
      - name: Commit snapshots & graphs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/*.json data/*.png
          git commit -m "Update ETF snapshots and graphs ($(date '+%Y-%m-%d %H:%M'))" || echo "No changes"
          git push
