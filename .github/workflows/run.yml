name: ETF Telegram Bot

on:
  schedule:
    - cron: "30 6 * * 1-5"   # 평일 한국 15:30
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Korean font
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Run ETF bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python Jonghak_ETF_Telegram.py
          python Pension_ETF_Telegram.py

      - name: Commit ETF snapshots
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/snapshot_jonghak.json data/snapshot_pension.json data/pension_compare.png
          git commit -m "Update ETF snapshots" || echo "No changes"
          git push
